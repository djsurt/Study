<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-300 to-sky-500 px-4">
    <div class="bg-white p-10 max-w-md w-full shadow-lg">
        <h1 class="text-4xl font-bold text-center text-sky-600 mb-2"> StudyAI </h1>
        <p class="text-center text-slate-600 mb-8">Sign in to continue learning</p>
        @if (errorMessage) {
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6">
                <p class="font-semibold">{{ errorMessage}}</p>
            </div>
        }

        <form (ngSubmit)="onLogin()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">
                    Email Address
                </label>
                <input 
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                class="w-full px-4 py-3 border-2 border-slate-200 focus:border-sky-500 focus:outline-none transition-colors"
                placeholder="••••••••"
                />
            </div>
            <!-- Submit Button -->
            <button
                type="submit"
                [disabled]="isLoading"
                class="w-full bg-sky-600 text-white font-semibold py-3 hover:bg-sky-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
                @if(isLoading) {
                <span>Logging in...</span>
                } @else {
                <span>Sign In</span>
                }
            </button>
        </form>

        <p class="text-center text-sm text-slate-500 mt-6">
            Don't have an account? Contact admin to register.
        </p>
    </div>
</div>
